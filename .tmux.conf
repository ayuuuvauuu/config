set -g set-titles off
set -g set-titles-string ''
set -g base-index 1
setw -g pane-base-index 1

# monochrome status bar
set -g status on
set -g status-style fg=white,bg=black

set -g status-left-length 40
set -g status-left "#[fg=white,bg=black] #[bold]#S #[default]"

set -g status-right-length 60
set -g status-right "#[fg=white,bg=black]%Y-%m-%d %H:%M #[default]"

set -g window-status-style fg=white,bg=black
set -g window-status-current-style fg=black,bg=white

set -g pane-border-style fg=white
set -g pane-active-border-style fg=white

set -g status-right "%H:%M"
set -g window-status-current-style "underscore"

set -g message-style fg=white,bg=black
set -g message-command-style fg=white,bg=black

%if #{TMUX}
set -g status-bg red
%endif

set-option -sa terminal-overrides ",xterm*:Tc"

set -g default-terminal "tmux-256color"

set -g bell-action none

set -g remain-on-exit on

set -g prefix C-a
unbind C-b
bind C-a send-prefix
bind b set-option -g status

set -g mouse on
unbind -n MouseDrag1Pane
unbind -Tcopy-mode MouseDrag1Pane
# Some extra key bindings to select higher numbered windows
bind F1 selectw -t:10
bind F2 selectw -t:11
bind F3 selectw -t:12
bind F4 selectw -t:13
bind F5 selectw -t:14
bind F6 selectw -t:15
bind F7 selectw -t:16
bind F8 selectw -t:17
bind F9 selectw -t:18
bind F10 selectw -t:19
bind F11 selectw -t:20
bind F12 selectw -t:21

# A key to toggle between smallest and largest sizes if a window is visible in
# multiple places
bind F set -w window-size
setw -g mode-keys vi
# Keys to toggle monitoring activity in a window and the synchronize-panes option
bind m set monitor-activity
bind y set synchronize-panes\; display 'synchronize-panes #{?synchronize-panes,on,off}'

set-option -sg escape-time 10

set -g @yank_action 'copy-pipe' # or 'copy-pipe-and-cancel' for the default
set -g @yank_with_mouse on # or 'on'
# Use `xsel` to copy to the system clipboard
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard -i"

bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R
